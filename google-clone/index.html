<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Google</title>
  </head>
  <body>
    <!--Navbar Başlangıç Alanı-->
    <div class="container">
      <nav>
        <div class="navbar">
          <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">İmages</a></li>
            <li>
              <a href="#"><span class="material-icons"> apps </span></a>
            </li>
            <li>
              <a href="#"
                ><img class="sing_in"
                src=""https://lh3.googleusercontent.com/ogw/ADea4I70nifM6gKhFJk8aY2FRYgMxUSCfnJyzc2EmtWm=s32-c-mo"
                srcset="https://lh3.googleusercontent.com/ogw/ADea4I70nifM6gKhFJk8aY2FRYgMxUSCfnJyzc2EmtWm=s32-c-mo
                1x,
                https://lh3.googleusercontent.com/ogw/ADea4I70nifM6gKhFJk8aY2FRYgMxUSCfnJyzc2EmtWm=s64-c-mo
                2x" alt="">
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!--Navbar Bitiş Alanı-->
      <!--Google Logo Başlangıç Alanı-->
      <div class="middle_section">
        <div class="google_logo">
          <img
            src="	https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt=""
          />
        </div>
      </div>
      <!--Google Logo Bitiş Alanı-->
      <!--Form Başlangıç Alanı-->
      <form>
        <div class="search_wrapper">
          <div class="search_icon">
            <i class="fas fa-search"></i>
          </div>

          <div class="button">
            <input class="button_search" type="text" />
          </div>
          <div class="icon_keyboard">
            <i class="fas fa-keyboard"></i>
          </div>
        </div>
      </form>
      <div class="buttons">
        <div class="google_search">
          <button class="button1">Google Search</button>
        </div>
        <div class="feeling_lucky">
          <button class="button2">I'm Feeling Lucky</button>
        </div>
      </div>
      <div class="langue">
        <span> Google'ı kullanabileceğiniz diğer diller:</span
        ><a href="#"> İngilizce</a>
      </div>
      <!--Orta Bitiş Alanı-->
      <!--Footer Başlangıç-->
      <footer>
        <div class="footer1">
          <p>Turkey</p>
        </div>

        <div class="footer2">
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search works</a></li>
          </ul>
          <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Tems</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </div>
      </footer>
      <!--Footer Bitiş -->
    </div>
  </body>
</html>
